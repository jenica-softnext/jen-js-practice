<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication and Division Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="txt__wrapper">
          <p>Enter any number except zero.</p>
          <label for="num1">1st Number</label><input type="text" id="num1" />
          <label for="num2">2nd Number</label><input type="text" id="num2" />
        </div>
        <div class="btn__wrapper">
          <button id="multiply">Multiply</button>
          <button id="devide">Divide</button>
        </div>
      </div>
      <p class="result-text">The result is: <span class="result"></span></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
